<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOFICO</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon-32x32.png">
	<link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Site en Construction</h1>
        <p>Nous travaillons d'arrache-pied pour vous offrir une expérience exceptionnelle. N'hésitez pas à revenir bientôt !</p>
        <div class="countdown">
            <div><span id="days">00</span>Jours</div>
            <div><span id="hours">00</span>Heures</div>
            <div><span id="minutes">00</span>Minutes</div>
            <div><span id="seconds">00</span>Secondes</div>
        </div>
        <form id="contact-form">
            <h2>Recevoir une notification lors du lancement</h2>
            <input type="email" id="email" placeholder="Saisissez votre adresse électronique" required>
            <button type="submit">Me Prévenir</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
