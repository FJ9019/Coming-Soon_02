<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOFICO</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon-32x32.png">
	<link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Site Under Construction</h1>
        <p>We're working hard to bring you an amazing experience. Please check back soon!</p>
        <div class="countdown">
            <div><span id="days">00</span>Days</div>
            <div><span id="hours">00</span>Hours</div>
            <div><span id="minutes">00</span>Minutes</div>
            <div><span id="seconds">00</span>Seconds</div>
        </div>
        <form id="contact-form">
            <h2>Get Notified When We Launch</h2>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
